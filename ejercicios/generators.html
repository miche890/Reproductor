<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generators</title>
  </head>
  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>
    <script>
      function* simpleGenerator() {
        console.log('GERETATOR START');
        yield 1;
        yield 2;
        yield 3;
        console.log('GERETATOR END');
      }

      function* idMarker() {
        let id = 1;
        while (true) {
          yield id;
          id = id + 1;
        }
      }

      function* idMarkerReset() {
        let id = 1;
        let reset;
        while (true) {
          reset = yield id;
          if (reset) {
            id = 1;
          } else {
            id = id + 1;
          }
        }
      }
    </script>
  </body>
</html>
